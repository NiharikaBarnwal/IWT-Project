<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .form-group{
            margin-top: 20px;
        }
    </style>
    
    <script>
        function toggleEdit(id) {
            const inputField = document.getElementById(id);
            inputField.disabled = !inputField.disabled;  // Toggle disabled state
            if (!inputField.disabled) {
                inputField.focus();  // Focus on input when enabled
            }
            document.getElementById('submit-btn').disabled = false; // Enable the submit button
        }
    </script>
</head>
<body>
    <div class="tabs">
        <button onclick="location.href='mywork.html'">MyWork</button>
        <button onclick="location.href='repository.html'">Repository</button>
        <button onclick="location.href='forum.html'">Forum</button>
        <button onclick="location.href='exam.html'">Online Exam</button>
    </div>
    <div class="user-form">
        <h2 style="text-align: center; margin-top: 35px;">User Profile</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" value="John Doe" disabled>
                <span class="edit-icon" onclick="toggleEdit('name')">✏️</span>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" value="1990-01-01" disabled>
                <span class="edit-icon" onclick="toggleEdit('dob')">✏️</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="johndoe@example.com" disabled>
                <span class="edit-icon" onclick="toggleEdit('email')">✏️</span>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" value="Software Engineer" disabled>
                <span class="edit-icon" onclick="toggleEdit('occupation')">✏️</span>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" value="34" disabled>
                <span class="edit-icon" onclick="toggleEdit('age')">✏️</span>
            </div>
            <button type="submit" id="submit-btn" class="submit-btn" disabled>Submit</button>
        </form>
    </div>
</body>
</html>

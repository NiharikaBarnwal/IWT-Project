<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .forum-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .post-content {
            margin: 10px 0;
            color: #555;
        }
        .reply-button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .reply-form {
            display: none;
            margin-top: 10px;
        }
        .reply-form textarea {
            width: 100%;
            height: 60px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .submit-reply {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
    <script>
        function toggleReplyForm(postId) {
            const replyForm = document.getElementById('reply-form-' + postId);
            if (replyForm.style.display === 'block') {
                replyForm.style.display = 'none';
            } else {
                replyForm.style.display = 'block';
            }
        }
        function submitReply(postId) {
            const replyInput = document.getElementById('reply-input-' + postId);
            const repliesContainer = document.getElementById('replies-' + postId);
            if (replyInput.value.trim() !== '') {
                const newReply = document.createElement('div');
                newReply.textContent = replyInput.value;
                newReply.style.margin = '10px 0';
                newReply.style.padding = '8px';
                newReply.style.backgroundColor = '#f1f1f1';
                newReply.style.borderRadius = '5px';
                repliesContainer.appendChild(newReply);
                replyInput.value = '';
                toggleReplyForm(postId);
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Student Forum</h1>
        <p>Discuss and collaborate with peers</p>
    </header>
    <div class="forum-container">
        <!-- Sample Post 1 -->
        <div class="post" id="post-1">
            <div class="post-title">How to prepare for final exams?</div>
            <div class="post-content">Share your strategies for exam preparation and tips for effective study sessions.</div>
            <button class="reply-button" onclick="toggleReplyForm(1)">Reply</button>
            <div class="reply-form" id="reply-form-1">
                <textarea id="reply-input-1" placeholder="Write your reply..."></textarea>
                <button class="submit-reply" onclick="submitReply(1)">Submit</button>
            </div>
            <div id="replies-1"></div>
        </div>

        <!-- Sample Post 2 -->
        <div class="post" id="post-2">
            <div class="post-title">Best resources for learning Python?</div>
            <div class="post-content">Looking for the most effective books, courses, or websites to learn Python.</div>
            <button class="reply-button" onclick="toggleReplyForm(2)">Reply</button>
            <div class="reply-form" id="reply-form-2">
                <textarea id="reply-input-2" placeholder="Write your reply..."></textarea>
                <button class="submit-reply" onclick="submitReply(2)">Submit</button>
            </div>
            <div id="replies-2"></div>
        </div>
    </div>
</body>
</html>
